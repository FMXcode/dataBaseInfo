<div  class="chart">
    <canvas id="myChart" style="height: 400px; width: 800px;"></canvas>
</div>
<script>
    const ctx = document.getElementById('myChart');
    import {Chart} from "chart.js";
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
